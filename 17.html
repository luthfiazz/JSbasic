<!DOCTYPE html>

<p id="cek"></p>
<p></p>
</body>
<script>
function bubblesort(angka,n){
if(typeof angka==='undefind'||!angka.length ||angka.length<=0){
    return [];
}
n=n||angka.length;
let temp = 0;
let a =0;
let b =0;

for (let a = 0; a < n; a++) {
   for (let b = 0; b < n; b++) {
       temp = angka[(b-1)];
       if (temp>angka[b]) {
           angka[(b-1)] = angka[b];
           angka[(b)] = temp;
       }
       
   }
    

}
return angka;
}
let cekAngka = [1, 3, 4, 1, 201, 100, 4, 7, 42, 85, 12, 583, 13, 104, 31, 76, 49];
document.write(bubblesort(cekAngka));
</script>
</html>
